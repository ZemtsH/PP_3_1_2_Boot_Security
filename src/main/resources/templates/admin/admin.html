<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin page</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>

<body style="background-color: ivory">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h3><span class="text-white" th:text="${user.getName()}" style="font-weight: bold;"></span></h3>
            <h3><span class="text-white" style="display: inline;">&nbsp;with roles:&nbsp;</span></h3>
            <h3> <span class="text-white" th:each="role: ${user.getRoles()}" th:text="${role.role + ' '}"
                       style="display: inline;"></span></h3>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-lg">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="background-color: aliceblue; min-height: 100vh">
            <div class="d-grid gap-1 col-12 mt-1" th:each="role : ${user.getRoles()}">
                <a th:href="@{/admin/}" class="btn btn-primary w-100 border-0"
                   onclick="location.href='/admin'" th:if="${role.role == 'ROLE_ADMIN'}">Admin</a>
            </div>
            <div class="d-grid gap-1 col-12 mt-1">
                <a th:href="@{/user/}" class="btn btn-primary w-100 border-0">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1 class="m-3 fw-bold">Admin panel</h1>
                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs">
                        <a class="nav-link active" data-toggle="tab">Users Table</a>
                        <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <h4><strong>All users</strong></h4>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone number</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                <tr th:each="user:${users}" >
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getPhoneNumber()}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-info link-light"
                                           data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                        <div class="modal fade" th:id="${'editModal'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/update/{id}(id=${user.id})}"
                                                          th:object="${user}" th:method="patch">
                                                        <input type="hidden" name="userId" th:value="${user.id}"/>
                                                        <div class="modal-body col-md text-center">
                                                            <br>
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text"
                                                                   class="form-control" id="id"
                                                                   th:value="*{id}" readonly disabled/>

                                                            <br>
                                                            <label for="name"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control" id="name"
                                                                   th:value="*{name}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('name')}"
                                                                 th:errors="*{name}">Name error
                                                            </div>
                                                            <br>

                                                            <label for="lastName"><b>Last name</b></label>
                                                            <input th:name="lastName" th:type="text"
                                                                   class="form-control" id="lastName"
                                                                   th:value="*{lastName}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('lastName')}"
                                                                 th:errors="*{lastName}">Last name error
                                                            </div>
                                                            <br>

                                                            <label for="email"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control" id="email"
                                                                   th:value="*{email}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('email')}"
                                                                 th:errors="*{email}">Email error
                                                            </div>
                                                            <br>

                                                            <label for="phoneNumber"><b>Phone number</b></label>
                                                            <input th:name="phoneNumber" th:type="text"
                                                                   class="form-control" id="phoneNumber"
                                                                   th:value="*{phoneNumber}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('phoneNumber')}"
                                                                 th:errors="*{phoneNumber}">Phone number error
                                                            </div>
                                                            <br>

                                                            <label for="password"><b>Password</b></label>
                                                            <input th:name="password" type="text"
                                                                   class="form-control" id="password"
                                                                   th:value="*{password}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('password')}"
                                                                 th:errors="*{password}">Password error
                                                            </div>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles" name="roles" size="2" required>
                                                                <option value="USER">USER</option>
                                                                <option value="ADMIN">ADMIN</option>
                                                            </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                           data-bs-target="#DELETE"
                                           th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                        <div class="modal fade" th:id="${'DELETE'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id1"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id1" th:value="${user.id}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control"
                                                                   id="name1" th:value="${user.name}" disabled/>
                                                            <br>
                                                            <label for="lastName1"><b>Last name</b></label>
                                                            <input th:name="lastName" th:type="text"
                                                                   class="form-control" id="lastName1"
                                                                   th:value="${user.lastName}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control"
                                                                   id="email1" th:value="${user.email}" disabled/>
                                                            <br>
                                                            <label for="phoneNumber1"><b>Phone number</b></label>
                                                            <input th:name="phoneNumber" th:type="text"
                                                                   class="form-control"
                                                                   id="phoneNumber1" th:value="${user.phoneNumber}" disabled/>
                                                            <br>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>

</body>
</html>
