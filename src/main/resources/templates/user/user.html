<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>User page</title>
</head>

<body style="background-color: whitesmoke;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h3><span class="text-white" th:text="${user.getName()}" style="font-weight: bold;"></span></h3>
            <h3><span class="text-white" style="display: inline;">&nbsp;with roles:&nbsp;</span></h3>
            <h3> <span class="text-white" th:each="role: ${user.getRoles()}" th:text="${role.role + ' '}"
                       style="display: inline;"></span></h3>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-lg">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="background-color: white; min-height: 100vh;">
            <div class="d-grid gap-1 col-12 mt-4" th:each="role : ${user.getRoles()}">
                <a th:href="@{/admin/admin}" class="btn btn-primary w-100 border-0"
                   onclick="location.href='/admin'" th:if="${role.role == 'ADMIN'}">Admin</a>
                <a th:href="@{/user}" class="btn btn-primary w-100 border-0">User</a>
            </div>
        </div>
        <div class="col-10" style="min-height: 100vh;">
            <p class="h1 mx-4 mt-4">User information page</p>
            <div class="card mx-4 mt-4">
                <div class="card-header">
                    <h4><strong>About user</strong></h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}" class="align-middle">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{lastName}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="*{phoneNumber}"></td>
                            <td>
                                <ul>
                                    <li th:each="role : *{roles}" th:text="${role.role}"></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
