<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>

<body style="background-color: ivory">

<form method="post" action="/login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="text-center" style="padding: 5px;">
        <h2><strong>Please sign in</strong></h2>
        <div class="border rounded w-25 mx-auto" style="padding: 0px;margin: 10px;">
            <input class="form-control" type="text" placeholder="email" name="f_login"></div>
        <div class="border rounded w-25 mx-auto" style="padding: 0px;margin: 0px;">
            <input class="form-control" type="text" placeholder="password" name="f_password">
        </div>
        <button class="btn btn-primary w-25 btn-lg" type="submit" style="margin: 10px;">Sign in</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
