<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Login page</title>
</head>

<body style="background-color: whitesmoke;">

<div class="container-fluid">
    <div class="row mt-1">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary" href="/">MAIN PAGE</a>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 10vh;">
    <div class="row justify-content-center">
        <div class="col-2">
            <h3><strong>Please sign in</strong></h3>

            <form action="/auth/login" method="get" onsubmit="logFormData(event)">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-2">
                    <input type="text" name="username" class="form-control" placeholder="Email"/>
                </div>
                <div class="mb-2">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>

            <div th:if="${param.error}" style="color: red; text-align: center;">
                <div style="font-weight: bold;">Wrong username or password</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>

<script>
    function logFormData(event) {
        event.preventDefault(); // Предотвращаем отправку формы
        var form = event.target;

        // Получаем значения полей формы
        var username = form.querySelector('[name="username"]').value;
        var password = form.querySelector('[name="password"]').value;

        // Выводим значения в консоль
        console.log('Username:', username);
        console.log('Password:', password);

        // Здесь вы можете добавить дополнительное логирование или отправку данных на сервер
    }
</script>

</body>
</html>
